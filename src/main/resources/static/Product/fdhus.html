<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
        }

        .header button {
            padding: 8px 16px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .filter-group select,
        .filter-group input[type="radio"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filter-group label {
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input[type="checkbox"] {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .edit-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Danh sách sản phẩm</h2>
        <button>+ Thêm sản phẩm</button>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Tìm kiếm sản phẩm theo tên...">
        <button>Thêm sản phẩm</button>
    </div>
    <div class="filter-group">
        <div>
            <label>Trạng thái:</label>
            <input type="radio" name="status" value="all" checked> Tất cả
            <input type="radio" name="status" value="selling"> Đang bán
            <input type="radio" name="status" value="stopped"> Ngừng bán
        </div>
        <select>
            <option value="">Chọn danh mục...</option>
        </select>
        <select>
            <option value="">Chọn thương hiệu...</option>
        </select>
    </div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Tên</th>
            <th>Số lượng</th>
            <th>Danh mục</th>
            <th>Thương hiệu</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Giày MLB Chunky Wide New York</td>
            <td>0</td>
            <td>Authentic</td>
            <td>MLB</td>
            <td>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </td>
            <td class="action-buttons">
                <button class="edit-button">&#9998;</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Giày Nike Revolution 6</td>
            <td>1970</td>
            <td>Chạy bộ</td>
            <td>Nike</td>
            <td>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </td>
            <td class="action-buttons">
                <button class="edit-button">&#9998;</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
