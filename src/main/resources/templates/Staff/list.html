<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./list.css">
    <title>Nhan vien</title>
</head>

<body>

<main class="container">
    <div layout:fragment="content">
        <article class="container-xxl bd-gutter mt-5 my-md-4 bd-layout">
            <h1 class="center">Danh sách nhân viên</h1>

            <div class="button">
                <button type="button" class="btn btn-primary">Thêm mới nhân viên</button>
                <button type="button" class="btn btn-success">Thêm chức vụ</button>
            </div>

            <div class="search-container">
                <div class="search-bar">
                    <span class="icon"><i class="fas fa-search"></i></span> <!-- Sử dụng icon kính lúp -->
                    <input type="text" placeholder="Tìm kiếm...">
                </div>
                <button class="btn btn-primary">Tìm kiếm</button>
            </div>

            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Ảnh</th>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Chức vụ</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="staff : ${staffList}">
                    <td>
                        <span th:text="${staff.image}"></span>
                        <textarea style="display:none; width: 100%; box-sizing: border-box;">[[${staff.image}]]</textarea>
                    </td>
                    <td>
                        <span th:text="${staff.codeStaff}"></span>
                        <textarea style="display:none; width: 100%; box-sizing: border-box;">[[${staff.codeStaff}]]</textarea>
                    </td>
                    <td>
                        <span th:text="${staff.fullName}"></span>
                        <textarea style="display:none; width: 100%; box-sizing: border-box;">[[${staff.fullName}]]</textarea>
                    </td>
                    <td>
                        <span th:text="${staff.gender}"></span>
                        <textarea style="display:none; width: 100%; box-sizing: border-box;">[[${staff.gender}]]</textarea>
                    </td>
                    <td>
                        <span th:text="${staff.birthDay}"></span>
                        <textarea style="display:none; width: 100%; box-sizing: border-box;">[[${staff.birthDay}]]</textarea>
                    </td>
                    <td>
                        <span th:text="${staff.numberPhone}"></span>
                        <textarea style="display:none; width: 100%; box-sizing: border-box;">[[${staff.numberPhone}]]</textarea>
                    </td>
                    <td>
                        <span th:text="${staff.email}"></span>
                        <textarea style="display:none; width: 100%; box-sizing: border-box;">[[${staff.email}]]</textarea>
                    </td>
                    <td>
                        <span th:text="${staff.address}"></span>
                        <textarea style="display:none; width: 100%; box-sizing: border-box;">[[${staff.address}]]</textarea>
                    </td>
                    <td>
                        <span th:text="${staff.role.nameRole}"></span>
                        <textarea style="display:none; width: 100%; box-sizing: border-box;">[[${staff.address}]]</textarea>
                    </td>
                    <td>Giám đốc</td>
                    <td>Hoạt động</td>
                    <td>
                        <a href="gfgfd"><i class="icon-edit fas fa-edit" title="Edit"></i></a>
                        <a href="vf"><i class="icon-detail  fas fa-bars"></i></a>
                        <a href="hgf"><i class="icon-delete fas fa-trash" title="Delete"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </article>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
