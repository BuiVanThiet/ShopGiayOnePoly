<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}">
<head>
    <title>Voucher Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 style="color: #007BFF" th:text="${title}">Voucher Detail</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header text-white" style="background-color: #007BFF">
                        <h3 th:text="${voucher.nameVoucher}">Voucher Name</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Code: </strong><span th:text="${voucher.codeVoucher}">Code</span>
                            </li>
                            <li class="list-group-item"><strong>Discount Type: </strong>
                                <span th:text="${voucher.discountType == 1 ? 'Percentage' : 'Fixed Amount'}"></span>
                            </li>
                            <li class="list-group-item"><strong>Price Reduced: </strong><span
                                    th:text="${voucher.priceReduced}"></span></li>
                            <li class="list-group-item"><strong>Applicable Price: </strong><span
                                    th:text="${voucher.pricesApply}"></span></li>
                            <li class="list-group-item"><strong>Max Price: </strong><span
                                    th:text="${voucher.pricesMax}"></span></li>
                            <li class="list-group-item"><strong>Start Date: </strong><span
                                    th:text="${voucher.startDate}"></span></li>
                            <li class="list-group-item"><strong>End Date: </strong><span
                                    th:text="${voucher.endDate}"></span></li>
                            <li class="list-group-item"><strong>Quantity: </strong><span
                                    th:text="${voucher.quantity}"></span></li>
                            <li class="list-group-item"><strong>Description: </strong><span
                                    th:text="${voucher.describe}"></span></li>
                        </ul>
                    </div>
                    <div class="card-footer text-end btn-group">
                        <a th:href="@{/voucher/delete/{id}(id=${voucher.id})}"
                           onclick="return confirm('Bạn có muốn xóa phiếu giảm giá này không?')"
                           class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Xóa
                        </a>
                        <a th:href="@{/voucher/edit/{id}(id=${voucher.id})}"
                           class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-square"></i> Sửa
                        </a>
                        <a th:href="@{/voucher/list}"
                           class="btn btn-secondary btn-sm">
                            <i class="bi bi-house"></i> Quay lại
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
