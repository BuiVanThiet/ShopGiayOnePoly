<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}">

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/profile/profile_home.css}" type="text/css">
</head>
<body>
<div layout:fragment="content">
    <section>
        <h1 class="text-center">Hồ Sơ Của Tôi</h1>
        <div class="container bg-white p-4 rounded shadow-sm">
            <form id="updateStaffProfileForm" th:action="@{/profile/updateStaffProfile}" method="post" th:object="${staffProfile}" enctype="multipart/form-data">
                <input type="hidden" id="provinceHiden" th:value="${staffProfile.province}">
                <input type="hidden" id="districtHiden" th:value="${staffProfile.district}">
                <input type="hidden" id="wardHiden" th:value="${staffProfile.ward}">

                <div class="row">
                    <!-- Form bên trái -->
                    <div class="col-md-8">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Tên đăng nhập</label>
                            <div class="col-sm-8">
                                <label class="col-sm-4 col-form-label" style="margin-left: 11px;" th:text="${staffProfile.account}"></label>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Họ và tên</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="fullName" th:value="${staffProfile.fullName}" placeholder="Nhập họ và tên">
                                <div class="error-message" id="fullName-error" style="color: red;"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Mật khẩu</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="password" th:value="${staffProfile.password}" placeholder="Nhập password">
                                <div class="error-message" id="password-error" style="color: red;"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" name="email" th:value="${staffProfile.email}" placeholder="Nhập email">
                                <div class="error-message" id="email-error" style="color: red;"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Số điện thoại</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="sdt" name="numberPhone" th:value="${staffProfile.numberPhone}" placeholder="Nhập số điện thoại">
                                <div class="error-message" id="sdt-error" style="color: red;"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Giới tính</label>
                            <div class="col-sm-8">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="1" th:checked="${staffProfile.gender == 1}">
                                    <label class="form-check-label" for="male">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="2" th:checked="${staffProfile.gender == 2}">
                                    <label class="form-check-label" for="female">Nữ</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Ngày sinh</label>
                            <div class="col-sm-2">
                                <select class="form-select" id="dob-day" name="dob-day">
                                    <option value="" disabled>Ngày</option>
                                    <!-- Tạo tùy chọn cho ngày -->
                                    <th:block th:each="day : ${#numbers.sequence(1, 31)}">
                                        <option th:value="${day}" th:text="${day}" th:selected="${day == birthDayDay}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-select" id="dob-month" name="dob-month">
                                    <option value="" disabled>Tháng</option>
                                    <!-- Tạo tùy chọn cho tháng -->
                                    <th:block th:each="month : ${#numbers.sequence(1, 12)}">
                                        <option th:value="${month}" th:text="${month}" th:selected="${month == birthDayMonth}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-select" id="dob-year" name="dob-year">
                                    <option value="" disabled>Năm</option>
                                    <!-- Tạo tùy chọn cho năm -->
                                    <th:block th:each="year : ${#numbers.sequence(1900, 2024)}">
                                        <option th:value="${year}" th:text="${year}" th:selected="${year == birthDayYear}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Form bên phải -->
                    <div class="col-md-4 d-flex flex-column justify-content-center align-items-center">
                        <img id="staff-avatar-preview" th:src="'https://res.cloudinary.com/dfy4umpja/image/upload/v1728721025/'+${staffProfile.imageStaffString}" class="img-fluid avatar-circle mb-3">
                        <label class="upload-btn btn btn-outline-secondary" for="staff-file-upload">Chọn Ảnh</label>
                        <input type="file" id="staff-file-upload" name="nameImageStaff" class="hidden-input d-none" accept="image/*">
                    </div>
                    <!-- form full-->
                    <div class="col-md-12">
                        <div class="row 4">
                            <div class="col-4 mb-3">
                                <label class="form-label">Tỉnh/Thành phố</label>
                                <select class="form-select" id="province" name="province">
                                    <option value="">Chọn tỉnh/thành phố</option>
                                </select>
                            </div>
                            <div class="col-4 mb-3">
                                <label class="form-label">Quận/Huyện</label>
                                <select class="form-select" id="district" name="district">
                                    <option value="">Chọn quận/huyện</option>
                                </select>
                            </div>
                            <div class="col-4 mb-3">
                                <label class="form-label">Xã/Phường/Thị Trấn</label>
                                <select class="form-select" id="ward" name="ward">
                                    <option value="">Chọn xã/phường/thị trấn</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label class="form-label">Địa chỉ chi tiết:</label>
                            <textarea name="addRessDetail" class="form-control" rows="1" th:text="${staffProfile.addRessDetail}"></textarea>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Cập nhật thông tin</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/profile/StaffProfile.js"></script>
    <script src="/js/profile/ApiAddRess.js"></script>
</div>
</body>
</html>
