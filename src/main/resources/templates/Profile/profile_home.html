<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}" xmlns:form="http://www.thymeleaf.org">

<head>
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/profile/profile_home.css}" type="text/css">
</head>
<body>
<div layout:fragment="content">
  <section>
    <div class="container bg-white p-4 rounded shadow-sm">
      <h2>Hồ Sơ Của Tôi</h2>
      <p class="description">Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
      <hr>
      <form id="updateProfileForm"  method="post" >
        <div class="row">
          <!-- Form bên trái -->
          <div class="col-md-8">
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Tên đăng nhập</label>
              <div class="col-sm-8">
                <label class="col-sm-4 col-form-label" style="margin-left: 11px;" ></label>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Họ và tên</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="fullname" name="fullName" placeholder="Nhập họ và tên">
                <div class="error-message" id="fullname-error" style="color: red;"></div>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email">
                <div class="error-message" id="email-error" style="color: red;"></div>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Số điện thoại</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="sdt" name="numberPhone" placeholder="Nhập số điện thoại">
                <div class="error-message" id="sdt-error" style="color: red;"></div>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Giới tính</label>
              <div class="col-sm-8">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="1" >
                  <label class="form-check-label" for="male">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="2" >
                  <label class="form-check-label" for="female">Nữ</label>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Ngày sinh</label>
              <div class="col-sm-2">
                <select class="form-select" id="dob-day" name="dob-day">
                  <option value="" disabled>Ngày</option>
                  <!-- Tạo tùy chọn cho ngày -->
                  <th:block th:each="day : ${#numbers.sequence(1, 31)}">
                    <option th:value="${day}" th:text="${day}"
                            ></option>
                  </th:block>
                </select>
              </div>
              <div class="col-sm-3">
                <select class="form-select" id="dob-month" name="dob-month">
                  <option value="" disabled>Tháng</option>
                  <!-- Tạo tùy chọn cho tháng -->
                  <th:block th:each="month : ${#numbers.sequence(1, 12)}">
                    <option th:value="${month}" th:text="${month}"
                            ></option>
                  </th:block>
                </select>
              </div>
              <div class="col-sm-3">
                <select class="form-select" id="dob-year" name="dob-year">
                  <option value="" disabled>Năm</option>
                  <!-- Tạo tùy chọn cho năm -->
                  <th:block th:each="year : ${#numbers.sequence(1900, 2024)}">
                    <option th:value="${year}" th:text="${year}"
                            ></option>
                  </th:block>
                </select>
              </div>
            </div>
          </div>
          <!-- Form bên phải -->
          <div class="col-md-4 d-flex flex-column justify-content-center align-items-center">
            <img id="avatar-preview" th:src="'https://res.cloudinary.com/dfy4umpja/image/upload/v1728721025/'" class="img-fluid avatar-circle mb-3">
            <label class="upload-btn btn btn-outline-secondary" for="file-upload">Chọn Ảnh</label>
            <input type="file" id="file-upload" name="nameImage" class="hidden-input d-none" accept="image/*">
          </div>
          <!-- form full-->
          <div class="col-md-12">
            <div class="row 4">
              <div class="col-4 mb-3">
                <label class="form-label">Tỉnh/Thành Phố:</label>
                <select id="province" name="province" class="form-select" aria-label="Default select example">
<!--                  <option th:if="${userProfile.province == null}" value="" th:selected="true">Chọn Tỉnh/Thành Phố</option>-->
<!--                  <option th:if="${userProfile.province != null}" th:value="${userProfile.province}" th:selected="true" th:text="${userProfile.province}"></option>                            &lt;!&ndash; Thêm các tùy chọn tỉnh/thành phố khác ở đây nếu cần &ndash;&gt;-->
                </select>
                <div class="error-message" id="province-error" style="color: red;"></div>
              </div>
              <div class="col-4 mb-3">
                <label class="form-label">Quận/Huyện:</label>
                <select id="district" name="district" class="form-select" aria-label="Default select example">
<!--                  <option th:if="${userProfile.district == null}" value="" th:selected="true">Chọn Quận/Huyện</option>-->
<!--                  <option th:if="${userProfile.district != null}" th:value="${userProfile.district}" th:selected="true" th:text="${userProfile.district}"></option>-->
                  <!-- Thêm các tùy chọn quận/huyện khác ở đây nếu cần -->
                </select>
                <div class="error-message" id="district-error" style="color: red;"></div>
              </div>
              <div class="col-4 mb-3">
                <label class="form-label">Xã/Phường/Thị Trấn:</label>
                <select id="ward" name="ward" class="form-select" aria-label="Default select example">
<!--                  <option th:if="${userProfile.ward == null}" value="" th:selected="true">Chọn Xã/Phường/Thị Trấn</option>-->
<!--                  <option th:if="${userProfile.ward != null}" th:value="${userProfile.ward}" th:selected="true" th:text="${userProfile.ward}"></option>-->
                  <!-- Thêm các tùy chọn xã/phường/thị trấn khác ở đây nếu cần -->
                </select>
                <div class="error-message" id="ward-error" style="color: red;"></div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-8">
              <label class="form-label">Địa chỉ chi tiết:</label>
              <textarea name="addRessDetail" class="form-control" rows="1" ></textarea>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">Cập nhật thông tin</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <script th:src="@{/js/client/UserProfile.js}" type="text/javascript"></script>
</div>
</body>
</html>
