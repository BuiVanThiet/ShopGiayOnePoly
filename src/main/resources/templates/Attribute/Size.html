<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Management Page">
    <meta name="keywords" content="ecommerce, product management, online store">
    <title>Quản lý kích cỡ</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
<div layout:fragment="content">
    <article class="container-xxl mt-5">
        <h1>Quản lý kích cỡ</h1>

        <form th:object="${sizeAdd}" method="post" action="/attribute/size/add">
            <div class="search-section">
                <div class="search-bar">
                    <input th:field="*{codeSize}" type="text" placeholder="Mã kích cỡ" required/>
                    <input th:field="*{nameSize}" type="text" placeholder="Tên kích cỡ" required/>
                    <button type="submit" class="btn-add">Thêm kích cỡ</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>Mã kích cỡ</th>
                <th>Tên kích cỡ</th>
                <th>Ngày tạo</th>
                <th>Ngày sửa</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="size, iterStat : ${sizeList}" th:id="'row-' + ${iterStat.index}">
                <td>
                    <span th:text="${size.codeSize}" th:id="'code-text-' + ${iterStat.index}"></span>
                    <input type="text" th:value="${size.codeSize}" th:id="'code-input-' + ${iterStat.index}" style="display:none;">
                </td>
                <td>
                    <span th:text="${size.nameSize}" th:id="'name-text-' + ${iterStat.index}"></span>
                    <input type="text" th:value="${size.nameSize}" th:id="'name-input-' + ${iterStat.index}" style="display:none;">
                </td>
                <td>[[${size.createDate}]]</td>
                <td>[[${size.updateDate}]]</td>
                <td>
                    <i class="status-icon fas" th:classappend="${size.status == 1 ? 'fa-toggle-on' : 'fa-toggle-off'}" th:data-status="${size.status}" th:data-index="${iterStat.index}" onclick="toggleStatus(this)" title="Toggle Status"></i>
                </td>
                <td>
                    <a href="#" th:onclick="'editRow(' + ${iterStat.index} + ')'" th:id="'edit-btn-' + ${iterStat.index}"><i class="icon-edit fas fa-edit" title="Edit"></i></a>
                    <a href="#" th:onclick="'saveRow(' + ${iterStat.index} + ')'" style="display:none;" th:id="'save-btn-' + ${iterStat.index}"><i class="icon-save fas fa-save" title="Save"></i></a>
                    <a href="#"><i class="icon-delete fas fa-trash" title="Delete"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </article>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
