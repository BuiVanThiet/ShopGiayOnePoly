<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Management Page">
    <meta name="keywords" content="ecommerce, product management, online store">
    <title>Quản lý màu sắc</title>
</head>
<body class="body-attribute">
<div layout:fragment="content">
    <article class=" bd-gutter mt-5 my-md-4 bd-layout">
        <h1 class="h1-attribute">Quản lý màu sắc</h1>
        <div class="combobox-container">
            <div class="combobox-header" onclick="toggleDiv()">
                <span></span>
                <span class="arrow" id="arrow">&#9660;</span> <!-- Mũi tên -->
            </div>
            <div id="collapsibleDiv" class="combobox-content">
                <form th:object="${colorAdd}" method="post" action="/attribute/color/add">
                    <div class="attribute-search-section search-section ">
                        <div class="attribute-search-bar search-bar ">
                            <input id="codeColorInput" th:field="*{codeColor}" type="text" placeholder="Mã màu sắc" required/>
                            <input id="nameColorInput" th:field="*{nameColor}" type="text" placeholder="Tên màu sắc" required/>
                            <button type="submit" class="attribute-btn-add btn-add">Thêm màu sắc</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>

        <div style="text-align: right;">
            <button type="submit" class="attribute-btn-listDelete">Danh sách đã xóa</button>
            <button type="submit" class="attribute-btn-listActive" style="display: none;">Danh sách hoạt động</button>
        </div>
        <br>
        <table id="colorTable" class="attribute-table table table-bordered table-striped table-hover ">
            <thead>
            <tr>
                <th>Mã màu sắc</th>
                <th>Tên màu sắc</th>
                <th>Ngày tạo</th>
                <th>Ngày sửa</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="color, iterStat : ${colorList}" th:id="'row-' + ${iterStat.index}" th:data-id="${color.id}">
                <td>
                    <span th:text="${color.codeColor}" th:id="'code-text-' + ${iterStat.index}"></span>
                    <input class="inputUpdate-attribute" type="text" th:value="${color.codeColor}" th:id="'code-input-' + ${iterStat.index}"
                           style="display:none;">
                </td>
                <td>
                    <span th:text="${color.nameColor}" th:id="'name-text-' + ${iterStat.index}"></span>
                    <input class="inputUpdate-attribute" type="text" th:value="${color.nameColor}" th:id="'name-input-' + ${iterStat.index}"
                           style="display:none;">
                </td>
                <td>[[${color.createDate}]]</td>
                <td>[[${color.updateDate}]]</td>
                <td>
                    <i class="attribute-status-icon status-icon fas"
                       th:classappend="${color.status == 1 ? 'fa-toggle-on' : (color.status == 2 ? 'fa-toggle-off' : '')}"
                       th:data-status="${color.status}"
                       th:data-index="${iterStat.index}"
                       onclick="toggleStatus(this)"
                       title="Toggle Status"></i>
                </td>
                <td>
                    <a href="#" th:onclick="'editRow(' + ${iterStat.index} + ')'"
                       th:id="'edit-btn-' + ${iterStat.index}">
                        <i class="attribute-icon-edit icon-edit fas fa-edit" title="Edit"></i>
                    </a>
                    <a href="#" th:onclick="'saveRow(' + ${iterStat.index} + ')'" style="display:none; color: white; text-decoration: none"
                       th:id="'save-btn-' + ${iterStat.index}">
                        <i class="attribute-icon-save icon-save fas fa-save" title="Save"></i>
                    </a>
                    <a data-bs-toggle="modal" data-bs-target="#confirm-create-bill-modal"
                       th:data-index="${iterStat.index}"
                       th:data-id="${color.id}">
                        <i class="attribute-icon-delete icon-delete fas fa-trash" title="Delete"></i>
                    </a>

                </td>
            </tr>
            </tbody>
        </table>
        <div class="modal fade" id="confirm-create-bill-modal" tabindex="-1"
             aria-labelledby="confirmCreateBillModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="confirmCreateBillModalLabel">
                            Xác nhận xóa màu sắc
                        </h1>
                    </div>
                    <div class="modal-body">
                        Bạn muốn xóa màu sắc ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button onclick="deleteByID(this)" type="submit" class="btn btn-success" data-bs-dismiss="modal" aria-label="Close">Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <script th:src="@{/js/attribute/attribute.js}" type="text/javascript"></script>
    <script th:src="@{/ajax/attribute/colorAjax.js}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.1/umd/index.js"></script>

</div>

</body>
</html>
