<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Management Page">
    <meta name="keywords" content="ecommerce, product management, online store">
    <title>Quản lý sản phẩm</title>
</head>
<body class="body-product">
<div layout:fragment="content">
    <article class="container-xxl mt-5">
        <h1 class="h1-product">Quản lý sản phẩm</h1>
        <form th:object="${colorAdd}" method="post" action="/attribute/color/add">
            <div class="product-search-section">
                <div class="product-search-bar">
                    <input type="text" placeholder="Nhập từ khóa tìm kiếm">
                    <button class="product-btn-search btn btn-primary">Tìm kiếm</button>
                    <a href="/product/create" ><button class="product-btn-add btn-add">Thêm sản phẩm</button></a>
                </div>
                <div class="product-filter-section">
                    <select>
                        <option value="">Chất liệu</option>
                        <option value="Leather">Da</option>
                        <option value="Cotton">Vải</option>
                        <option value="Wool">Nhựa</option>
                    </select>

                    <select>
                        <option value="">Hãng</option>
                        <option value="Brand X">Brand X</option>
                        <option value="Brand Y">Brand Y</option>
                        <option value="Brand Z">Brand Z</option>
                    </select>

                    <select>
                        <option value="">Xuất sứ</option>
                        <option value="Active">Việt Nam</option>
                        <option value="Inactive">Mỹ</option>
                    </select>

                    <select>
                        <option value="">Trạng thái</option>
                        <option value="Active">Đang bán</option>
                        <option value="Inactive">Ngừng bán</option>
                    </select>
                </div>
            </div>
        </form>
        <div style="text-align: right;">
            <button type="submit" class="product-btn-listDelete">Danh sách đã xóa</button>
            <button type="submit" class="product-btn-listActive" style="display: none;">Danh sách hoạt động</button>
        </div>
        <br>
        <table id="colorTable" class="product-table table table-bordered table-striped table-hover ">
            <thead>
            <tr>
                <th>Mã sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Chất liệu</th>
                <th>Hãng</th>
                <th>Xuất sứ</th>
                <th>Mô tả</th>
                <th>Ngày tạo</th>
                <th>Ngày sửa</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productList}">
                <td>
                    <span th:text="${product.codeProduct}"></span>
                    <textarea
                            style="display:none; width: 100%; box-sizing: border-box;">[[${product.codeProduct}]]</textarea>
                </td>
                <td>
                    <span th:text="${product.nameProduct}"></span>
                    <textarea
                            style="display:none; width: 100%; box-sizing: border-box;">[[${product.nameProduct}]]</textarea>
                </td>
                <td>
                    <span th:text="${product.material.nameMaterial}"></span>
                    <textarea style="display:none; width: 100%; box-sizing: border-box;">[[${product.material.nameMaterial}]]</textarea>
                </td>
                <td>
                    <span th:text="${product.manufacturer.nameManufacturer}"></span>
                    <textarea style="display:none; width: 100%; box-sizing: border-box;">[[${product.manufacturer.nameManufacturer}]]</textarea>
                </td>
                <td>
                    <span th:text="${product.origin.nameOrigin}"></span>
                    <textarea style="display:none; width: 100%; box-sizing: border-box;">[[${product.origin.nameOrigin}]]</textarea>
                </td>
                <td>
                    <span th:text="${product.describe}"></span>
                    <textarea
                            style="display:none; width: 100%; box-sizing: border-box;">[[${product.describe}]]</textarea>
                </td>
                <td th:text="${product.createDate}"></td>
                <td th:text="${product.updateDate}"></td>
                <td>
                        <span th:if="${product.status == 0}">
                            <i style="color: #006aff" class="fa-light fas fa-toggle-off"></i> <!-- Icon toggle off -->
                        </span>
                    <span th:if="${product.status == 1}">
                            <i style="color: #006aff" class="fas fa-toggle-on"></i> <!-- Icon toggle on -->
                        </span>
                    <textarea
                            style="display:none; width: 100%; box-sizing: border-box;">[[${product.status}]]</textarea>
                </td>

                <td>
                    <a href="#" class="edit-icon" onclick="enableEditing(this); return false;"><i class="fas fa-edit"
                                                                                                  title="Edit"></i></a>
                    <a href="#" class="save-icon" style="display:none;" onclick="saveChanges(this); return false;"><i
                            class="fas fa-save" title="Save"></i></a>
                    <a href="vf"><i class="icon-detail fas fa-bars"></i></a>
                    <a th:href="@{/product/delete/{id}(id=${product.id})}"
                       onclick="return confirm('Are you sure you want to delete this product?')"><i
                            class="icon-delete fas fa-trash" title="Delete"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </article>
</div>
</body>
</html>
