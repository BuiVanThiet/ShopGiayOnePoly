<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}">
<head>
  <title>
    Chi tiết sản phẩm
  </title>
</head>

<body>
<div layout:fragment="content">
  <article class=" bd-gutter mt-5 my-md-4 bd-layout">
    <div th:if="${message != null}" class="alert alert-warning">
      <p th:text="${message}"></p>
    </div>
    <div th:if="${productDetailList != null and !#lists.isEmpty(productDetailList)}" class="container-productDetail">
      <div th:text="${'Danh sách chi tiết  ' + productDetailList.get(1).product.nameProduct}" class="header-productDetail">
      </div>
      <p th:attr="data-value=${productDetailList.get(1).product.id}"></p>
      <div class="search-bar-productDetail">
        <input type="text" class="search-input-productDetail" placeholder="Tìm kiếm">
      </div>
      <div class="update-productDetail">
        <button id="btn-save-productDetail" class="btn-save-productDetail" style="display: none" onclick="saveChanges()">Lưu lại</button>
        <button id="btn-cancel-productDetail" class="btn-cancel-productDetail " style="display: none" onclick="cancelChanges()">Hủy bỏ</button>
      </div>
      <table class="table-productDetail">
        <thead>
        <tr>
          <th style="width: 30px;">
            <input type="checkbox" id="select-all-productDetail" onclick="toggleSelectAllproductDetail(this)">
          </th>
          <th style="width: 150px">Màu sắc</th>
          <th style="width: 90px">Kích cỡ</th>
          <th style="width: 150px">Giá bán</th>
          <th style="width: 150px">Giá nhập</th>
          <th style="width: 130px">Số lượng</th>
          <th style="width: 150px">Trọng lượng</th>
          <th style="width: 200px">Mô tả</th>
          <th style="width: 100px">Trạng thái</th>
          <th style="width: 30px"></th>
        </tr>
        </thead>
        <tbody id="productDetail-table-body">
        <tr th:each="productDetail, iterStat : ${productDetailList}" th:id="'row-productDetail-' + ${iterStat.index}"
            >
          <td>
            <input type="checkbox" class="select-row-productDetail"/>
          </td>
          <td data-column="codeproductDetail" th:text="${productDetail.color}"></td>
          <td data-column="nameproductDetail" th:text="${productDetail.size}"></td>
          <td data-column="material" th:text="${productDetail.price+'đ'}"></td>
          <td data-column="manufacturer" th:text="${productDetail.import_price+'đ'}"></td>
          <td data-column="origin" th:text="${productDetail.quantity}"></td>
          <td data-column="sole" th:text="${productDetail.weight+ 'g'}" ></td>
          <td data-column="describe" th:text="${productDetail.describe}"></td>
          <td data-column="status" th:text="${productDetail.status == 1 ? 'Đang bán' : (productDetail.status == 2 ? 'Ngừng bán' : '')}"></td>
          <td>
            <div class="dropdown-productDetail">
              <i class="fa fa-ellipsis-v fa-ellipsis-v-productDetail" aria-hidden="true" onclick="toggleDropdownproductDetail(event, this)"></i>
              <div class="dropdown-menu-productDetail">
                <a href="#">Xóa</a>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

      <div id="pagination-controls" class="pageable-productDetail">
        <ul id="pagination-productDetail" class="pagination-productDetail"></ul>
      </div>

      <a class="add-button-productDetail" style="text-decoration: none;" th:href="@{/staff/product/create/product-detail/{idProduct}(idProduct=${productDetailList.get(1).product.id})}" ><i
              class="fas fa-plus"></i> Thêm chi tiết </a>
    </div>

  </article>
  <script th:src="@{/js/product/productDetail.js}" type="text/javascript"></script>
</div>
</body>

</html>
