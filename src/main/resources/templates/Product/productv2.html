<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}">
<head>
    <title>
        Danh sách sản phẩm
    </title>
</head>

<body>
<div layout:fragment="content">
    <article class="container-xxl mt-5">
        <div class="container-product">
            <div class="header-product">
                Danh sách sản phẩm
            </div>

            <div class="search-bar-product">
                <select class="search-select-product">
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                </select>
                <input type="text" class="search-input-product" placeholder="Tìm kiếm">
                <div class="icon-group-product">
                    <i class="fa fa-list icon-product fa-list-product" aria-hidden="true"
                       onclick="showListViewProduct()"></i>
                    <i class="fa fa-th icon-product fa-th-product" aria-hidden="true"
                       onclick="showGridViewProduct()"></i>
                </div>
            </div>
            <div class="form-group-product" style="display: none">
                <div th:each="image : ${productList}" class="form-control-product">
                    <img th:src="'https://res.cloudinary.com/dfy4umpja/image/upload/v1728725582/' + ${image.image}"
                         alt="Ảnh sản phẩm">
                    <p th:text="${image.nameProduct}"></p>
                </div>
            </div>
            <table class="table-product">
                <thead>
                <tr>
                    <th style="width: 30px;">
                        <input type="checkbox" id="select-all-product" onclick="toggleSelectAllProduct(this)">
                    </th>
                    <th style="width: 70px">Mã</th>
                    <th style="width: 150px">Tên</th>
                    <th style="width: 150px">Chất liệu</th>
                    <th style="width: 150px">Hãng</th>
                    <th style="width: 130px">Xuất xứ</th>
                    <th style="width: 150px">Loại đế</th>
                    <th style="width: 200px">Mô tả</th>
                    <th style="width: 100px">Trạng thái</th>
                    <th style="width: 30px"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, iterStat : ${productList}" th:id="'row-product-' + ${iterStat.index}"
                    th:data-id="${product.id}">
                    <td>
                        <input type="checkbox" class="select-row-product"/>
                    </td>
                    <td th:text="${product.codeProduct}"></td>
                    <td>
                        <img alt="Lỗi hiển thị"
                             th:src="'https://res.cloudinary.com/dfy4umpja/image/upload/v1728725582/' + ${product.image}"/>
                        <div th:text="${product.nameProduct}"></div>
                    </td>
                    <td th:text="${product.material.nameMaterial}"></td>
                    <td th:text="${product.manufacturer.nameManufacturer}"></td>
                    <td th:text="${product.origin.nameOrigin}"></td>
                    <td th:text="${product.sole.nameSole}"></td>
                    <td th:text="${product.describe}"></td>
                    <td th:text="${product.status == 1 ? 'Đang bán' : (product.status == 2 ? 'Ngừng bán' : '')}"></td>
                    <td>
                        <div class="dropdown-product">
                            <i class="fa fa-ellipsis-v fa-ellipsis-v-product" aria-hidden="true"
                               onclick="toggleDropdownProduct(event, this)"></i>
                            <!-- Menu hiện ra khi bấm vào icon -->
                            <div class="dropdown-menu-product">
                                <a href="#">Xem chi tiết</a>
                                <a href="#">Chỉnh sửa</a>
                                <a href="#">Xóa</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <a class="add-button-product" style="text-decoration: none;" href="/staff/product/create"><i
                    class="fas fa-plus"></i> Thêm sản phẩm</a>
        </div>

    </article>
    <script th:src="@{/js/product/productv2.js}" type="text/javascript"></script>
</div>
</body>

</html>
