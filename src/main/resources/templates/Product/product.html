<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}">
<head>
    <title>
        Danh sách sản phẩm
    </title>
</head>

<body>
<div layout:fragment="content">
    <article class=" bd-gutter mt-5 my-md-4 bd-layout">
        <div  class="container-product">

            <div class="header-product">
                Danh sách sản phẩm
            </div>

            <div class="search-bar-product">
                <select class="search-select-product" id="items-per-page" onchange="updateItemsPerPage(event)">
                    <option value="5">5/1</option>
                    <option value="10" selected>10/1</option>
                    <option value="15">15/1</option>
                    <option value="20">20/1</option>
                    <option value="25">ALL</option>
                </select>
                <select id="search-select-product" class="search-select-product" onchange="fetchProductsByCategoryAndSearch(this.value, document.querySelector('.search-input-product').value)">
                    <option value="0">Tất cả</option>
                    <th:block th:each="category : ${categoryList}">
                        <option th:value="${category.id}" th:text="${category.nameCategory}"></option>
                    </th:block>
                </select>
                <input type="text" class="search-input-product" placeholder="Tìm kiếm">
                <div class="icon-group-product">
                    <i class="fa fa-list icon-product fa-list-product" aria-hidden="true"
                       onclick="showListViewProduct()"></i>
                    <i class="fa fa-th icon-product fa-th-product" aria-hidden="true"
                       onclick="showGridViewProduct()"></i>
                </div>
            </div>
            <div style="display: flex; margin-bottom: 20px">
                <button id="btn-export-product" class="btn-export-product" style="display: none" >XUẤT EXCEL</button>
                <button id="btn-delete-product" class="btn-delete-product" style="display: none" >XÓA BỎ</button>
                <button id="btn-findProduct-delete" class="btn-findProduct-delete" onclick="fetchProductsByCategoryAndSearch(0,'',`/product-api/findProductDelete?idCategory=${0}&searchTerm=${''}`)">Danh sách đã xóa</button>
                <button style="display: none" id="btn-findProduct-active" class="btn-findProduct-active" onclick="fetchProductsByCategoryAndSearch(0,'',`/product-api/search`)">Danh sách hoạt động</button>
            </div>

            <div class="form-group-product" style="display: none">
                <div th:each="product : ${productList}" id="form-control-product" class="form-control-product">
                    <p th:text="${product.nameProduct}"></p>
                    <div class="image-slider">
                        <div class="slides">
                            <div ondblclick="viewProductDetail([[${product.id}]])" class="slide" th:each="image : ${product.images}">
                                <img  th:src="'https://res.cloudinary.com/dfy4umpja/image/upload/v1728725582/' + ${image.nameImage}" alt="Ảnh sản phẩm">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table-product">
                <thead>
                <tr>
                    <th style="width: 30px;">
                        <input type="checkbox" id="select-all-product" onclick="toggleSelectAllProduct(this)">
                    </th>
                    <th style="width: 70px">Ảnh</th>
                    <th style="width: 70px">Mã</th>
                    <th style="width: 150px">Tên</th>
                    <th style="width: 150px">Chất liệu</th>
                    <th style="width: 150px">Hãng</th>
                    <th style="width: 130px">Xuất xứ</th>
                    <th style="width: 150px">Loại đế</th>
                    <th style="width: 200px">Mô tả</th>
                    <th style="width: 100px">Trạng thái</th>
                    <th style="width: 30px"></th>
                </tr>
                </thead>
                <tbody id="product-table-body">
                <tr th:each="product, iterStat : ${productList}" th:id="'row-product-' + ${iterStat.index}"
                    th:data-id="${product.id}">
                    <td>
                        <input type="checkbox" class="select-row-product"/>
                    </td>
                    <td>
                        <div class="product-image-container">
                            <div class="image-slider">
                                <div class="slides">
                                    <div class="slide" th:each="image : ${product.images}">
                                        <img  th:src="'https://res.cloudinary.com/dfy4umpja/image/upload/v1728725582/' + ${image.nameImage}"
                                             alt="Ảnh sản phẩm">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td data-column="codeProduct" th:text="${product.codeProduct}"></td>
                    <td data-column="nameProduct" th:text="${product.nameProduct}"></td>
                    <td data-column="material" th:text="${product.material.nameMaterial}"></td>
                    <td data-column="manufacturer" th:text="${product.manufacturer.nameManufacturer}"></td>
                    <td data-column="origin" th:text="${product.origin.nameOrigin}"></td>
                    <td data-column="sole" th:text="${product.sole.nameSole}"></td>
                    <td data-column="describe" th:text="${product.describe}"></td>
                    <td data-column="status" th:text="${product.status == 1 ? 'Đang bán' : (product.status == 2 ? 'Ngừng bán' : '')}"></td>
                    <td>
                        <div class="dropdown-product">
                            <i class="fa fa-ellipsis-v fa-ellipsis-v-product" aria-hidden="true" onclick="toggleDropdownProduct(event, this)"></i>
                            <div class="dropdown-menu-product">
                                <a th:href="@{/staff/product/detail/{idProduct}(idProduct=${product.id})}">Xem chi tiết</a>
                                <a href="#" >Chỉnh sửa</a>
                                <a href="#">Xóa</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div id="pagination-controls" class="pageable-product">
                <ul id="pagination-product" class="pagination-product"></ul>
            </div>

            <a class="add-button-product" href="/staff/product/create"><i
                    class="fas fa-plus"></i> Thêm sản phẩm</a>
        </div>

        <div class="modal fade" id="confirm-create-bill-modal" tabindex="-1"
             aria-labelledby="confirmCreateBillModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="confirmCreateBillModalLabel">
                            Xác nhận thêm sản phẩm
                        </h1>
                    </div>
                    <div class="modal-body">
                        Bạn muốn thêm sản phẩm ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button onclick="updateStatus(null, 0)" type="submit" class="btn btn-success" data-bs-dismiss="modal" aria-label="Close">Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <script th:src="@{/js/product/product.js}" type="text/javascript"></script>
</div>
</body>

</html>
