<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/base}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
</head>
<body>
<div layout:fragment="content">
    <section>
        <div class="container" style="margin-top: 130px; margin-bottom: 100px;">
            <div style="margin-left: 30px;">
                <p>Hiện tại có 3 sản phẩm trong giỏ hàng</p>
                <hr style="width: 60%;">
            </div>
            <div class="cart-container" style="width: 100%; gap: 10px;">
                <div th:each="item : ${cartItems}" class="cart-list position-relative" id="cart-list"
                     style="width: 60%; margin-left: 30px;">
                    <div class="item line-item line-item-container d-flex" data-line="1">
                        <div class="left">
                            <div class="item-img">
                                <img src="/img/client/product/SPCT_IMG_1.png" alt=""
                                     style="width: 150px; height: auto;">
                            </div>
                        </div>
                        <div class="right" style="margin-left: 50px;">
                            <div class="item-info">
                                <h3 th:text="${item.productDetail.product.nameProduct}"></h3>
                                <div class="item-price">
                                    <span id="spanPriceCartItem" th:text="${item.productDetail.price}" class="price-item"></span>
                                </div>
                                <div class="item-desc">
                                    <div class="variant-option">
                                        <span class="title">Màu sắc:</span>
                                        <span class="text" th:text="${item.productDetail.color.nameColor}"></span>
                                    </div>
                                    <div class="variant-option">
                                        <span class="title">Kích thước:</span>
                                        <span class="text" th:text="${item.productDetail.size.nameSize}"></span>
                                    </div>
                                </div>
                                <div class="button-group">
                                    <div class="item-quan">
                                        <span class="txt_qty d-none">1</span>
                                        <div class="qty quantity-parent qty-click d-flex align-items-center btn-group">
                                            <button type="button" class="qtyminus qty-btn btn btn-outline-secondary">
                                                &minus;
                                            </button>
                                            <p class="tc line-item-qty item-quantity text-center form-control m-0 bg-light"
                                               style="width: 60px; border: none;" th:text="${item.quantity}"></p>
                                            <button type="button" class="qtyplus qty-btn btn btn-outline-primary">
                                                &plus;
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Nút "x" để xóa sản phẩm -->
                        <button type="button" class="btn-close position-absolute end-0 top-0 mt-2 me-3"
                                aria-label="Close"></button>
                    </div>
                    <br>
                    <hr>
                </div>

                <!-- Thẻ giảm giá (40%) -->
<!--                <div class="cart-voucher"-->
<!--                     style="width: 38%; background-color: #d9d8d8; padding: 15px; border-radius: 8px; margin-left: 30px;">-->
<!--                    <label style="font-size: 1rem; color: #333; margin-bottom: 5px;">Mã giảm-->
<!--                        giá</label>-->
<!--                    <input class="input" placeholder="Nhập mã giảm giá"-->
<!--                           style="width: 100%; background-color: white; outline: none; padding: 8px;border: none; font-size: 1rem;"-->
<!--                           data-bs-toggle="modal" data-bs-target="#voucherModal">-->
<!--                </div>-->

                <!-- Modal Bootstrap -->
                <div class="modal fade" id="voucherModal" tabindex="-1" aria-labelledby="voucherModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header"  style="background-color: #7d2ae8">
                                <h5 class="modal-title" id="voucherModalLabel">Nhập Mã Giảm Giá</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Hãy nhập mã giảm giá của bạn để nhận ưu đãi!
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Danh sách Voucher áp dụng</h3>
        <ul>
            <li th:each="voucher : ${applicableVouchers}">
                <span th:text="${voucher.nameVoucher}">Voucher Name</span> -
                <span th:text="${voucher.priceReduced}">Discount Value</span>
                <span th:text="${voucher.describe}">Description</span>
            </li>
        </ul>

        <div class="cart-actions__checkout">
            <div class="cart-actions__total summary-total">
                <span class="title"><strong>TẠM TÍNH</strong>
                    <span class="total-quantity">(sản phẩm)</span>
                    <br>
                    <span style="font-size: 30px" id="spanTotalPriceCart" class="js-total-price total-price" th:text="${totalPrice}">₫</span>
                    </span>
            </div>
            <div class="cart-actions__btn">
                <button type="button" id="continue-shopping" class="btn-continue u-btn">
                    <a href="">
                        <span>TIẾP TỤC MUA SẮM</span>
                    </a>
                </button>
                <button type="button" id="checkout" class="btn-checkout u-btn u-btn--primary" name="checkout" value="">
                    <a href="/onepoly/payment"> THANH TOÁN</a>
                </button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
        <script th:src="@{/ajax/client/product-detail.js}" type="text/javascript"></script>
        <script th:src="@{/ajax/client/bill.js}" type="text/javascript"></script>
        <script th:src="@{/js/client/bill.js}" type="text/javascript"></script>
    </section>

</div>
</body>
</html>
