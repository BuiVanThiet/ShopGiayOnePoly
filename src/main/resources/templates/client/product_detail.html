<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/base}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Detail</title>
    <!-- Bootstrap CSS -->
</head>
<body>
<div layout:fragment="content">
    <section>
        <div class="container-fluid">
            <div class="row" style="padding-top: 100px;padding-left: 100px;padding-right: 100px;background-color:#faf5f5">
                <div class="col-md-6">
                    <!-- Carousel -->
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/img/client/product/SPCT_IMG_1.png" class="d-block w-100" alt="..." height="500px">
                            </div>
                            <div class="carousel-item">
                                <img src="/img/client/product/SPCT_IMG_2.png" class="d-block w-100" alt="..." height="500px">
                            </div>
                            <div class="carousel-item">
                                <img src="/img/client/product/SPCT_IMG_3.png" class="d-block w-100" alt="..." height="500px">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <!-- Thumbnails below carousel -->
                    <div class="mt-3">
                        <div class="row">
                            <div class="col-4">
                                <img src="/img/client/product/SPCT_IMG_1.png" class="img-thumbnail" alt="..." height="150px"
                                     data-bs-target="#carouselExample" data-bs-slide-to="0">
                            </div>
                            <div class="col-4">
                                <img src="/img/client/product/SPCT_IMG_2.png" class="img-thumbnail" alt="..." height="150px"
                                     data-bs-target="#carouselExample" data-bs-slide-to="1">
                            </div>
                            <div class="col-4">
                                <img src="/img/client/product/SPCT_IMG_3.png" class="img-thumbnail" alt="..." height="150px"
                                     data-bs-target="#carouselExample" data-bs-slide-to="2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
