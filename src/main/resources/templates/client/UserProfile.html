<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Của Tôi</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/client/UserProfile.css}" type="text/css">
</head>

<body>
<div class="container bg-white p-4 rounded shadow-sm">
    <h2>Hồ Sơ Của Tôi</h2>
    <p class="description">Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
    <hr>
    <form method="post">
        <div class="row">
            <!-- Form bên trái -->
            <div class="col-md-8">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Tên đăng nhập</label>
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-form-label" style="margin-left: 11px;" th:text="${clientInfo.acount}"></label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Họ và tên</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="fullname" th:value="${clientInfo.fullName}" placeholder="Nhập họ và tên">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" th:value="${clientInfo.email}" placeholder="Nhập email">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Số điện thoại</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="sdt" th:value="${clientInfo.numberPhone}" placeholder="Nhập số điện thoại">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Giới tính</label>
                    <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Nam" th:checked="${clientInfo.gender == 1}">
                            <label class="form-check-label" for="male">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Nu" th:checked="${clientInfo.gender == 2}">
                            <label class="form-check-label" for="female">Nữ</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Ngày sinh</label>
                    <div class="col-sm-2">
                        <select class="form-select" id="dob-day" th:value="${birthDay.getDayOfMonth()}">
                            <option selected disabled>Ngày</option>
                            <option th:each="day : ${#numbers.sequence(1, 31)}"
                                    th:value="${day}"
                                    th:text="${day}"
                                    th:if="${day <= birthDay.lengthOfMonth()}"
                                    th:selected="${day == birthDay.getDayOfMonth()}"></option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-select" id="dob-month" th:value="${birthDay.getMonthValue()}">
                            <option selected disabled>Tháng</option>
                            <option th:each="month : ${#numbers.sequence(1, 12)}"
                                    th:value="${month}"
                                    th:text="${month}"
                                    th:selected="${month == birthDay.getMonthValue()}"></option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-select" id="dob-year" th:value="${birthDay.getYear()}">
                            <option selected disabled>Năm</option>
                            <option th:each="year : ${#numbers.sequence(1900, 2024)}"
                                    th:value="${year}"
                                    th:text="${year}"
                                    th:selected="${year == birthDay.getYear()}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Form bên phải -->
            <div class="col-md-4 d-flex flex-column justify-content-center align-items-center">
                <img src="avatar.png" alt="Avatar" class="img-fluid rounded-circle mb-3" >
                <label class="upload-btn btn btn-outline-secondary" for="file-upload">Chọn Ảnh</label>
                <input type="file" id="file-upload" class="hidden-input d-none">
            </div>
            <!-- form full-->
            <div class="col-md-12">
                <div class="row 4">
                    <div class="col-4 mb-3">
                        <label class="form-label">Tỉnh/Thành Phố:</label>
                        <select id="province" class="form-select" aria-label="Default select example">
                            <option selected>Chọn Tỉnh/Thành Phố</option>
                        </select>
                    </div>
                    <div class="col-4 mb-3">
                        <label class="form-label">Quận/Huyện:</label>
                        <select id="district" class="form-select" aria-label="Default select example">
                            <option selected></option>
                        </select>
                    </div>
                    <div class="col-4 mb-3">
                        <label class="form-label">Xã/Phường/Thị Trấn:</label>
                        <select id="ward" class="form-select" aria-label="Default select example">
                            <option selected></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-8 offset-sm-4">
                    <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
                </div>
            </div>
        </div>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Thêm Bootstrap JS và -->
<script th:src="@{/js/customer/addRessApiCustomer.js}" type="text/javascript"></script>
<script th:src="@{/js/client/UserProfile.js}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
