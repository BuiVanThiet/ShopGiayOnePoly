<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
</head>
<body>
<section>

    <div class="container mt-5 p-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card card-sh" style="box-shadow: 0 0 8px #919090">
                    <div class="card-header text-center fs-4">
                        Create New Product
                    </div>
                    <div class="card-body">
                        <form action="">
                           <div class="mb-3">
                               <label>Enter title</label>
                               <input type="text" class="form-control">
                           </div>
                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea rows="3" cols="0" class="form-control"></textarea>
                            </div>
                            <div class="mb-3">
                                <label>Category</label>
                               <select class="form-select text-center">
                                   <option>______Choose category______</option>
                                   <option>Iphone</option>
                                   <option>Beauty</option>
                                   <option>Latop</option>
                               </select>
                            </div>
                            <div class="mb-3">
                                <label>Enter price</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="d-flex">
                                <div class="col-5 mb-5" style="margin-right: 130px">
                                    <label>Stock</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-5 mb-5">
                                    <label>Image</label>
                                    <input type="file" class="form-control">
                                </div>
                            </div>
                            <button class="col-12 btn btn-success">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
