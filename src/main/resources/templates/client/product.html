<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/base}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
</head>
<body>
<div layout:fragment="content">
    <section>
        <div class="d-flex" style="width: 100%; height: 230px; background-color: #ffffff; margin-left: 30px">
            <div class="w-50 p-3">
                <p class="text-dark fs-5 fw-lighter" style="margin-top: 100px;">ONE POLY - NHỊP BƯỚC BẢN THÂN</p>
                <p class="text-dark fw-lighter">Chuẩn phong cách, thanh lịch trong từng bước chân! Trải nghiệm những
                    thiết kế tuyệt vời với giày thể thao trong bộ sưu tập ONE POLY "Nhịp bước bản thân".</p>
            </div>
        </div>

        <!-- Nút bộ lọc -->
        <div class="container-fluid">
            <div class="d-flex justify-content-start" style="margin-bottom: 20px; margin-left: 30px;">
                <button class="btn btn-outline-dark" id="filterButton">
                    <i class="fas fa-filter"></i> Bộ lọc
                </button>
            </div>
            <div class="filter-menu" id="filterMenu">
                <span class="close-btn" id="closeButton">&times;</span>
                <h5>Bộ lọc sản phẩm</h5>
                <hr>

                <!-- Bộ lọc khoảng giá -->
                <div class="form-group">
                    <label for="priceFilter" id="priceLabel">Khoảng giá</label>
                    <div id="priceFilter" class="filter-options">
                        <div class="row d-flex align-items-center mb-2">
                            <div class="col d-flex justify-content-start">
                                <input type="text" id="minAmount" readonly style="border:0;" placeholder="Min">
                            </div>
                            <div class="col d-flex justify-content-end">
                                <input type="text" id="maxAmount" readonly style="border:0;" placeholder="Max">
                            </div>
                        </div>
                        <div style="margin-top: 20px" id="slider-range"></div>
                    </div>
                </div>

                <hr>

                <!-- Bộ lọc thương hiệu -->
                <div class="form-group mt-3">
                    <label for="brandFilter" id="brandLabel">Thương hiệu</label>
                    <div id="brandFilter" class="filter-options">
                        <select class="form-select" id="brand">
                            <option value="">Chọn thương hiệu</option>
                            <option value="nike">Nike</option>
                            <option value="adidas">Adidas</option>
                            <option value="puma">Puma</option>
                        </select>
                    </div>
                </div>
                <hr>

                <!-- Bộ lọc kích thước -->
                <div class="form-group mt-3">
                    <label for="sizeFilter" id="sizeLabel">Kích thước</label>
                    <div id="sizeFilter" class="filter-options">
                        <div class="row">
                            <!-- Tạo các nút kích thước từ 35 đến 44 -->
                            <div class="col-3 mb-2">
                                <button class="btn btn-outline-dark w-100">35</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-outline-dark w-100">36</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-outline-dark w-100">37</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-outline-dark w-100">38</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-outline-dark w-100">39</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-outline-dark w-100">40</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-outline-dark w-100">41</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-outline-dark w-100">42</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-outline-dark w-100">43</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-outline-dark w-100">44</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>

                <!-- Bộ lọc màu sắc -->
                <div class="form-group mt-3">
                    <label for="colorFilter" id="colorLabel">Màu sắc</label>
                    <div id="colorFilter" class="filter-options">
                        <div class="row">
                            <!-- Tạo các nút màu sắc -->
                            <div class="col-4 mb-2">
                                <button class="btn w-100" style="background-color: red; color: white;">Đỏ</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button class="btn w-100" style="background-color: blue; color: white;">Xanh dương
                                </button>
                            </div>
                            <div class="col-4 mb-2">
                                <button class="btn w-100" style="background-color: green; color: white;">Xanh lá
                                </button>
                            </div>
                            <div class="col-4 mb-2">
                                <button class="btn w-100" style="background-color: yellow; color: black;">Vàng</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button class="btn w-100" style="background-color: black; color: white;">Đen</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button class="btn w-100" style="background-color: white; color: black;">Trắng</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button class="btn w-100" style="background-color: gray; color: white;">Xám</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button class="btn w-100" style="background-color: pink; color: black;">Hồng</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>

                <div class="btn-group w-100">
                    <button class="btn btn-secondary mt-3" id="removeFilter">Xóa bộ lọc</button>
                    <button class="btn btn-primary mt-3" id="applyFilter">Áp dụng</button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row d-flex flex-wrap" style="margin-left: 30px">
                <div th:each="product : ${listProduct}" class="col-3 position-relative">
                    <div class="product-item" style="margin: 10px; position: relative;">
                        <img th:src="'https://res.cloudinary.com/dfy4umpja/image/upload/v1728725582/' + ${product.images}"
                             class="jus" height="350px">
                        <div class="info-product mt-2 d-flex justify-content-between">
                            <p th:text="${product.nameProduct}"></p>
                            <p class="price-min fw-bold" style="margin-left: auto; color: #2f2a2a"
                               th:text="${product.priceProduct}"></p>
                        </div>
                        <div class="product-icons">
                            <a href="#" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
                            <a class="view-icon" th:href="@{/onepoly/product-detail/(productID=${product.id})}"><i class="fas fa-eye"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/ajax/client/product-detail.js}" type="text/javascript"></script>
    </section>

</div>
</body>
</html>
