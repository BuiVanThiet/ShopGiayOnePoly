<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/customer/list.css" type="text/css">

    <title>Khach hang</title>
</head>

<body>

<main class="container">
    <div layout:fragment="content">
        <article class="container-xxl bd-gutter mt-5 my-md-4 bd-layout">
            <h1 class="center">Danh sách khách hàng</h1>

            <div class="button">
                <button type="button" class="btn btn-primary">Thêm mới khách hàng</button>
            </div>

            <form action="/customer/search">
            <div class="search-container">
                <div class="search-bar">
                    <span class="icon"><i class="fas fa-search"></i></span> <!-- Sử dụng icon kính lúp -->
                    <input type="text" name="key" placeholder="Tìm kiếm...">
                </div>
                <button class="btn btn-primary">Tìm kiếm</button>
            </div>
            </form>

            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Ảnh</th>
                    <th>Tên khách hàng</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer, index: ${customerList}">
                    <td th:text="${customer.nameImage}"></td>
                    <td th:text="${customer.fullName}"></td>
                    <td th:text="${customer.gender}"> </td>
                    <td th:text="${customer.birthDay}"> </td>
                    <td th:text="${customer.numberPhone}">  </td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.addRessDetail}"> </td>
                    <td th:text="${customer.status}"> </td>
                    <td>
                        <a href="#" class="edit-icon" onclick="enableEditing(this); return false;"><i class="fas fa-edit" title="Edit"></i></a>
                        <a href="#" class="save-icon" style="display:none;" onclick="saveChanges(this); return false;"><i class="fas fa-save" title="Save"></i></a>
                        <a href="vf"><i class="icon-detail fas fa-bars"></i></a>
                        <a th:href="@{/customer/delete/1}" onclick="return confirm('Bạn có chắc chắn muốn xóa khach hang?')"><i class="icon-delete fas fa-trash" title="Delete"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </article>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
