<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/customer/create.css" type="text/css">
    <title>Sua khach hang</title>
</head>

<body>

<main class="container">
    <div layout:fragment="content">
        <form th:object="${customer}" th:action="${'/customer/edit'}" method="post">
            <article class="container-xxl bd-gutter mt-4 my-md-3 bd-layout">
                <h2>Sua khách hàng</h2>
                <!-- <form action="/product/save" method="post" enctype="multipart/form-data"> -->
                <div class="form-nab">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <p>Ảnh khách hàng (3x4)</p>
                                <div class="upload-container">
                                    <label for="file-upload" class="custom-file-upload">
                                        <img id="image-preview" src="path_to_default_image.png" alt="Ảnh khách hàng"/>
                                    </label>
                                    <input id="file-upload" type="file" accept="image/*"/>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Tên khách hàng</label>
                                        <input type="text" class="form-control"
                                               placeholder="Enter customer name" required
                                               th:field="${customer.fullName}">
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Giới tính</label>
                                                <div class="radio-group">
                                                    <div class="radio-item">
                                                        <input type="radio" value="1" th:field="${customer.gender}"/>Nam
                                                    </div>
                                                    <div class="radio-item">
                                                        <input type="radio" value="2" th:field="${customer.gender}"/>Nu
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Trạng thái</label>
                                                <div class="radio-group">
                                                    <input type="radio" value="0"
                                                           th:field="${customer.status}"/>Hoat dong
                                                </div>
                                                <div class="radio-group">
                                                    <input type="radio" value="1"
                                                           th:field="${customer.status}"/>Ngung hoat dong
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SDT/Ngày sinh/Email -->
                <div class="form-row">
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter customer numberPhone" required
                                       th:field="${customer.numberPhone}">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Ngày sinh</label>
                                <input type="date" class="form-control"
                                       placeholder="Enter customer birthDay" required th:field="${customer.birthDay}">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter customer email" required th:field="${customer.email}">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Địa chỉ -->
                <div class="form-row">
                    <div class="row">
                        <!-- Các phần khác của form -->
                        <div class="col-4">
                            <label class="form-label">Tỉnh/Thành phố</label>
                            <select class="form-select" id="province">
                                <option value="">Chọn tỉnh/thành phố</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label class="form-label">Quận/Huyện</label>
                            <select class="form-select" id="district">
                                <option value="">Chọn quận/huyện</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label class="form-label">Xã/Phường/Thị Trấn</label>
                            <select class="form-select" id="ward">
                                <option value="">Chọn xã/phường/thị trấn</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Địa chỉ cụ thể -->
                <div class="form-row">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Địa chi chi tiết</label>
                                <textarea class="form-control"
                                          placeholder="Enter customer address" required
                                          th:field="${customer.addRessDetail}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Sua khach hang</button>
                <!-- </form> -->
            </article>
        </form>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script th:src="@{/js/customer/addRessApiCustomer.js}" type="text/javascript"></script>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
