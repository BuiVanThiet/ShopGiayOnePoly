<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/Chart/chart.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Thống kê</title>
    <style>
        #chart_div {
            width: 100%;
            height: 500px;
        }

        th, td {
            text-align: center; /* Căn giữa nội dung */
            vertical-align: middle; /* Căn giữa theo chiều dọc */
        }
    </style>
</head>

<body>

<main class="container">
    <div layout:fragment="content">
        <h2 class="text-center custom-heading">THỐNG KÊ</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="rectangle">
                    <h6>Doanh số hôm nay</h6>
                    <p class="data-from-be">
                        <span th:text="${billOfTheDay} + ' Đơn hàng /'"></span>
                        <span th:text="${totalPriceToday} + ' VND'"></span>
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="rectangle">
                    <h6>Doanh số tháng này</h6>
                    <p class="data-from-be">
                        <span th:text="${monthlyBill} + ' Đơn hàng /'"></span>
                        <span th:text="${totalMonthlyBill} + ' VND'"></span>
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="rectangle">
                    <h6>Hàng bán được tháng này</h6>
                    <p class="data-from-be">
                        <span th:text="${totalMonthlyInvoiceProducts} + ' Sản phẩm'"></span>
                    </p>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <div class="button-group" role="group" aria-label="Thời gian lọc">
                <button type="button" class="custom-btn btn btn-primary" onclick="filterData('today')">Hôm nay</button>
                <button type="button" class="custom-btn btn btn-primary" onclick="filterData('last7days')">7 Ngày
                </button>
                <button type="button" class="custom-btn btn btn-primary" onclick="filterData('month')">Tháng</button>
                <button type="button" class="custom-btn btn btn-primary" onclick="filterData('year')">Năm</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div id="chart_div"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-7 product-table">
                <h4 class="text-center">Top 10 sản phẩm bán chạy</h4>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th>STT</th>
                            <th>Ảnh</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá bán</th>
                            <th>Tổng số lượng</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="item, stat : ${productPage.content}">
                            <td th:text="${stat.index + 1}">1</td>
                            <td>
                                <!-- Mỗi sản phẩm sẽ có một id riêng cho ảnh -->
                                <img th:id="'productImage_' + ${stat.index}" th:src="${item.imageUrls[0]}"
                                     alt="Product Image" width="100" height="100">
                            </td>
                            <td>
                                <span th:text="${item.productName}">Tên Sản Phẩm</span><br>
                                <small>
                                    Màu sắc: <span th:text="${item.colorName}">Màu</span><br>
                                    Kích thước: <span th:text="${item.sizeName}">Size</span>
                                </small>
                            </td>
                            <td th:if="${item.originalPrice == item.promotionalPrice}" th:text="${item.originalPrice}">
                                Giá Gốc
                            </td>
                            <td th:if="${item.originalPrice != item.promotionalPrice}">
                        <span th:text="${item.originalPrice}"
                              style="text-decoration: line-through; color: black;">Giá Gốc</span> <br>
                                <span th:text="${item.promotionalPrice}" style="color: red;">Giá Khuyến Mãi</span>
                            </td>

                            <td th:text="${item.totalQuantity}">17</td>
                        </tr>

                        <script th:inline="javascript">
                            // Truyền mảng productSales từ backend vào JavaScript
                            var productItems = [[${productSales}]];

                            document.addEventListener('DOMContentLoaded', function () {
                                // Lặp qua từng sản phẩm để thay đổi ảnh
                                productItems.forEach(function (item, index) {
                                    var imageElement = document.getElementById("productImage_" + index); // Lấy ảnh của từng sản phẩm
                                    var currentIndex = 0; // Biến theo dõi ảnh hiện tại

                                    // Hàm để thay đổi ảnh mỗi 2 giây
                                    function changeImage() {
                                        var imageUrls = item.imageUrls; // Lấy mảng ảnh của sản phẩm hiện tại
                                        currentIndex = (currentIndex + 1) % imageUrls.length; // Tăng index và quay lại đầu nếu hết mảng
                                        imageElement.src = imageUrls[currentIndex]; // Cập nhật ảnh hiển thị
                                    }

                                    // Gọi hàm changeImage mỗi 10 giây cho mỗi sản phẩm
                                    setInterval(changeImage, 10000);
                                });
                            });
                        </script>

                        </tbody>
                    </table>
                </div>
                <div>
                    <ul class="pagination justify-content-center">
                        <!-- Nút Previous -->
                        <li th:class="${productPage.hasPrevious() ? 'page-item' : 'page-item'}">
                            <a th:href="@{/chart/form(page=${productPage.hasPrevious() ? productPage.number - 1 : productPage.totalPages - 1})}" class="page-link">Trước</a>
                        </li>

                        <!-- Hiển thị các số trang -->
                        <li th:each="i : ${#numbers.sequence(0, productPage.totalPages - 1)}"
                            th:class="${productPage.number == i ? 'page-item active' : 'page-item'}">
                            <a th:href="@{/chart/form(page=${i})}" class="page-link" th:text="${i + 1}"></a>
                        </li>

                        <!-- Nút Next -->
                        <li th:class="${productPage.hasNext() ? 'page-item' : 'page-item'}">
                            <a th:href="@{/chart/form(page=${productPage.hasNext() ? productPage.number + 1 : 0})}" class="page-link">Sau</a>
                        </li>
                    </ul>
                </div>

            </div>
<!--            <div class="col-md-5 pieChart">-->
<!--                <div id="piechart" style="width: 100%; height: 500px;"></div>-->
<!--            </div>-->
        </div>
        <script th:src="@{/js/chart/chart.js}"></script>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
