<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}"><head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop Giày Onepoly</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/bill/variableBill.js}" type="text/javascript"></script>
    <script th:src="@{/ajax/bill/ajaxReturnBill.js}" type="text/javascript"></script>
</head>

<body>
<main>
    <div layout:fragment="content">
        <article class="position-relative bd-gutter mt-5 my-md-4 bd-layout">
            <a href="/staff/bill/manage-bill" class="btn ">
                <i class="bi bi-arrow-return-left"></i>
                Trở lại trang quản lý hóa đơn!
            </a>
            <div class="card mb-2">
                <div class="card-body">
                    Danh sách sản phẩm đã mua

                    <div id="noDataContainer" style="display:none; text-align:center;">
                        <!-- Ảnh sẽ được hiển thị ở đây nếu không có dữ liệu -->
                    </div>

                    <table class="table-product mt-2" style="display:none;">
                        <thead>
                        <tr class="text-center">
                            <th scope="col" style="width: 4%;">STT</th>
                            <th scope="col" style="width: 15%;">Ảnh</th>
                            <th scope="col" style="width: 20%;">Sản phẩm</th>
                            <th scope="col" style="width: 8%;">Giá</th>
                            <th scope="col" style="width: 14%;">Số lượng</th>
                            <th scope="col" style="width: 5%;">Tổng tiền</th>
                            <th scope="col" style="width: 10%;">Hành động</th>
                        </tr>
                        </thead>
                        <tbody id="tableBillDetail">
                        <!-- Dữ liệu sẽ được tải ở đây -->
                        </tbody>
                    </table>

                    <div class="pagination-section">
                        <!-- Phân trang 2 -->
                        <div class="pagination-custom d-flex justify-content-center">
                            <ul id="billDetailPageMax-returnBill" class="pagination"></ul>
                        </div>
                    </div>
                    <div class="modal fade" id="returnProductModal" tabindex="-1" aria-labelledby="returnProductModalLabel" data-bs-backdrop="static" aria-hidden="true">
                        <div class="modal-dialog  modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="returnProductModalLabel">Số lượng</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form id="form-return-product">
                                    <div class="modal-body">
                                        <input type="hidden" id="nameProduct" value="">
                                        <input type="hidden" id="idProductDetail" value="">
                                        <input type="hidden" id="quantityProduct" value="">
                                        <input type="hidden" id="priceBuyProduct" value="">

                                        <input type="text" class="form-control" id="quantityReturnProduct">
                                        <div class="card mt-2" id="cardError">
                                            <div class="card-body text-danger" id="textError">
                                                Mời nhập số lượng trả!
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-outline-success" id="btnReturn" data-bs-dismiss="modal" aria-label="Close" disabled>Trả</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- danh sách sách san pham muon tra  -->
            <div th:replace="~{Bill/listReturnProduct :: listReturnBill}"></div>
            <script th:src="@{/js/bill/validateReturnProduct.js}" type="text/javascript"></script>
            <div th:replace="~{Bill/listProductSele :: listProduct}"></div>
            <script th:src="@{/ajax/bill/ajaxExchangeBill.js}" type="text/javascript"></script>
            <script th:src="@{/js/bill/validateQuantityWrite.js}" type="text/javascript"></script>
        </article>
    </div>
</main>
</body>

</html>
